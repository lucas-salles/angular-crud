<mat-card>
  <mat-card-title>Alterar Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input
        type="text"
        placeholder="Nome"
        name="name"
        matInput
        [(ngModel)]="product.name"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        type="number"
        placeholder="PreÃ§o (R$)"
        name="price"
        matInput
        [(ngModel)]="product.price"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary" (click)="updateProduct()">
    Atualizar
  </button>

  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</mat-card>
